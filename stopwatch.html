<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    #container {
      background: #ffffff22;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      display: inline-block;
    }
    #emoji {
      font-size: 3em;
      transition: transform 0.3s ease;
      margin-bottom: 10px;
    }
    #display {
      font-size: 3.5em;
      font-weight: bold;
      margin-bottom: 30px;
    }
    button {
      font-size: 1em;
      margin: 5px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #ffffffcc;
      color: #2a5298;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffffff;
    }
    #log {
      margin-top: 30px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      background: #ffffff11;
      border-radius: 12px;
      padding: 15px;
    }
    #log h3 {
      text-align: center;
      color: #ffffffdd;
    }
    #log ul {
      padding: 0;
      list-style: none;
    }
    #log li {
      background: #ffffff33;
      margin: 4px 0;
      padding: 5px 10px;
      border-radius: 5px;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .log-entry {
      flex-grow: 1;
    }
    .delete-btn {
      background: none;
      border: none;
      color: #ffcccc;
      font-size: 1.2em;
      margin-left: 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: red;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="emoji">‚è±Ô∏è</div>
    <div id="display">00:00:00</div>
    <button onclick="startTimer(); animateEmoji('üèÉ‚Äç‚ôÇÔ∏è')">Start</button>
    <button onclick="stopTimer(); animateEmoji('üõë')">Stop</button>
    <button onclick="resetTimer(); animateEmoji('üîÅ')">Reset</button>
    <button onclick="logTime(); animateEmoji('üìå')">Log Time</button>

    <div id="log">
      <h3>Time Log</h3>
      <ul id="logList"></ul>
    </div>
  </div>

  <script>
    let startTime, timerInterval;
    let elapsed = 0;

    function updateDisplay(time) {
      const h = Math.floor(time / 3600000);
      const m = Math.floor((time % 3600000) / 60000);
      const s = Math.floor((time % 60000) / 1000);
      document.getElementById('display').textContent =
        String(h).padStart(2, '0') + ':' +
        String(m).padStart(2, '0') + ':' +
        String(s).padStart(2, '0');
    }

    function startTimer() {
      if (timerInterval) return;
      startTime = Date.now() - elapsed;
      timerInterval = setInterval(() => {
        elapsed = Date.now() - startTime;
        updateDisplay(elapsed);
      }, 10);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      elapsed = 0;
      updateDisplay(0);
    }

    function logTime() {
      const timeString = document.getElementById('display').textContent;
      const now = new Date();
      const dateString = now.toLocaleDateString();
      const li = document.createElement('li');

      const entrySpan = document.createElement('span');
      entrySpan.className = 'log-entry';
      entrySpan.textContent = `${timeString} - ${dateString}`;

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-btn';
      deleteBtn.innerHTML = '&times;';
      deleteBtn.onclick = () => li.remove();

      li.appendChild(entrySpan);
      li.appendChild(deleteBtn);
      document.getElementById('logList').appendChild(li);
    }

    function animateEmoji(emoji) {
      const emojiEl = document.getElementById('emoji');
      emojiEl.textContent = emoji;
      emojiEl.style.transform = 'scale(1.4)';
      setTimeout(() => {
        emojiEl.style.transform = 'scale(1)';
        emojiEl.textContent = '‚è±Ô∏è';
      }, 500);
    }
  </script>
</body>
</html>
